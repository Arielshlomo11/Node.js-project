<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
    ></script>
    <!-- <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>     -->
    <script defer src="../js/init-firebase.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Register</h2>
        <form>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button onclick="handleRegistration(event)">Register</button>
          <a href="./login.html">Already have an account ?</a>
        </form>
      </div>
    </div>
  </body>
  <script src="../js/auth.js"></script>
</html>
